<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário| GN</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box"><!--bom dia -->
        <form action="">
            <fieldset>
                <legend><b>formulário de clientes</b></legend> <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">nome completo</label>
                </div><br><br>
                <div class="inputbox">
                    <input type="text" nome="email" id="email" class="inputUser" required> 
                    <label for="email" class="labelinput">E-mail</label>
                </div><br><br>
                <div class="inputbox">
                    <input type="tel" nome="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelinput">telefone</label>
                </div><br>
                <p>sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculinmasculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outroutro" required>
                <label for="outro">Outro</label><br><br>
                 
                <div class="inputbox">
                    <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                    <input type="date" nome="data_nascimento" id="data_nascimento" class="inputUser" required> 
                    
                </div><br><br><br>
                <div class="inputbox">
                    <input type="text" nome="Cidade" id="Cidade" class="inputUser" required>
                    <label for="Cidade" class="labelinput">Cidade</label>
                </div><br><br><div class="inputbox">
                    <input type="text" nome="Estado" id="Estado" class="inputUser" required>
                    <label for="Estado" class="labelinput">Estado</label>
                </div><br><br><div class="inputbox">
                    <input type="text" nome="Endereço" id="Endereço" class="inputUser" required>
                    <label for="Endereço" class="labelinput">Endereço</label>
                </div><br><br>
                <input type="submit" nome="submit" id="submit">

            </fieldset>
    </form>
</div>
    
</body>
</html>
